<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .difficulty {
            margin-bottom: 15px;
        }

        .difficulty label {
            margin-right: 10px;
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            width: 450px;
            height: 450px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        .cell {
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            box-sizing: border-box;
            cursor: pointer;
            background-color: #fff;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: transparent;
        }

        .cell input:focus {
            outline: none;
            background-color: #e6f7ff;
        }

        /* 每3x3宫格的边框加粗 */
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }

        .fixed {
            background-color: #f0f0f0;
            color: #333;
        }

        .selected {
            background-color: #e6f7ff;
        }

        .error {
            background-color: #ffcccc;
            color: #ff0000;
        }

        .highlight {
            background-color: #e6f7ff;
        }

        .message {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            height: 25px;
        }

        .timer {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>数独游戏</h1>

    <div class="controls">
        <div class="difficulty">
            <label>难度：</label>
            <select id="difficulty">
                <option value="easy">简单</option>
                <option value="medium">中等</option>
                <option value="hard">困难</option>
            </select>
        </div>
        <button id="new-game">新游戏</button>
        <button id="check">检查</button>
        <button id="solve">解答</button>
        <button id="clear">清空</button>
    </div>

    <div class="timer">时间: <span id="time">00:00</span></div>

    <div id="sudoku-board"></div>

    <div class="message" id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('sudoku-board');
            const newGameBtn = document.getElementById('new-game');
            const checkBtn = document.getElementById('check');
            const solveBtn = document.getElementById('solve');
            const clearBtn = document.getElementById('clear');
            const messageEl = document.getElementById('message');
            const difficultySelect = document.getElementById('difficulty');
            const timeEl = document.getElementById('time');

            let selectedCell = null;
            let solution = [];
            let puzzle = [];
            let userGrid = Array(9).fill().map(() => Array(9).fill(0));
            let timerInterval = null;
            let seconds = 0;
            let gameOver = false;

            // 初始化游戏板
            function initializeBoard() {
                board.innerHTML = '';

                for (let i = 0; i < 81; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.setAttribute('data-index', i);

                    const input = document.createElement('input');
                    input.setAttribute('type', 'text');
                    input.setAttribute('maxlength', '1');
                    input.setAttribute('min', '1');
                    input.setAttribute('max', '9');

                    cell.appendChild(input);
                    board.appendChild(cell);

                    // 添加点击事件
                    input.addEventListener('click', () => selectCell(cell));
                    input.addEventListener('input', (e) => handleInput(e, i));
                    input.addEventListener('keydown', (e) => handleKeyDown(e, i));
                }
            }

            // 选择单元格
            function selectCell(cell) {
                if (selectedCell) {
                    selectedCell.classList.remove('selected');
                }

                selectedCell = cell;
                selectedCell.classList.add('selected');

                // 高亮同行、同列、同宫格
                highlightRelatedCells(parseInt(cell.getAttribute('data-index')));
            }

            // 高亮相关单元格
            function highlightRelatedCells(index) {
                // 清除之前的高亮
                document.querySelectorAll('.highlight').forEach(el => {
                    el.classList.remove('highlight');
                });

                const row = Math.floor(index / 9);
                const col = index % 9;

                // 高亮行、列和宫格
                for (let i = 0; i < 81; i++) {
                    const r = Math.floor(i / 9);
                    const c = i % 9;
                    const boxRow = Math.floor(row / 3) * 3;
                    const boxCol = Math.floor(col / 3) * 3;

                    if (r === row || c === col ||
                        (r >= boxRow && r < boxRow + 3 && c >= boxCol && c < boxCol + 3)) {
                        const cell = document.querySelector(`.cell[data-index="${i}"]`);
                        if (cell !== selectedCell) {
                            cell.classList.add('highlight');
                        }
                    }
                }
            }

            // 处理用户输入
            function handleInput(e, index) {
                if (gameOver) return;

                const value = e.target.value;

                // 只允许输入1-9的数字
                if (!/^[1-9]$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                const row = Math.floor(index / 9);
                const col = index % 9;

                // 更新用户网格
                userGrid[row][col] = parseInt(value);

                // 检查是否完成
                if (isBoardFilled() && isValidSudoku(userGrid)) {
                    gameOver = true;
                    clearInterval(timerInterval);
                    messageEl.textContent = '恭喜！你成功完成了数独！';
                    messageEl.style.color = '#4CAF50';
                }

                // 移除错误标记
                e.target.parentElement.classList.remove('error');
            }

            // 处理键盘输入
            function handleKeyDown(e, index) {
                if (gameOver) return;

                const input = e.target;
                const row = Math.floor(index / 9);
                const col = index % 9;

                if (e.key === 'Backspace' || e.key === 'Delete') {
                    input.value = '';
                    userGrid[row][col] = 0;
                    input.parentElement.classList.remove('error');
                }
            }

            // 生成完整的数独解决方案
            function generateSolution() {
                const grid = Array(9).fill().map(() => Array(9).fill(0));

                // 填充对角线上的3个3x3宫格
                fillDiagonalBoxes(grid);

                // 填充剩余部分
                solveSudoku(grid);

                return grid;
            }

            // 填充对角线上的3x3宫格
            function fillDiagonalBoxes(grid) {
                for (let box = 0; box < 9; box += 3) {
                    fillBox(grid, box, box);
                }
            }

            // 填充3x3宫格
            function fillBox(grid, row, col) {
                const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                shuffleArray(nums);

                let index = 0;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        grid[row + i][col + j] = nums[index++];
                    }
                }
            }

            // 洗牌算法
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // 解决数独
            function solveSudoku(grid) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (grid[row][col] === 0) {
                            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                            shuffleArray(nums);

                            for (const num of nums) {
                                if (isValidPlacement(grid, row, col, num)) {
                                    grid[row][col] = num;

                                    if (solveSudoku(grid)) {
                                        return true;
                                    }

                                    grid[row][col] = 0;
                                }
                            }

                            return false;
                        }
                    }
                }

                return true;
            }

            // 检查放置是否有效
            function isValidPlacement(grid, row, col, num) {
                // 检查行
                for (let i = 0; i < 9; i++) {
                    if (grid[row][i] === num) return false;
                }

                // 检查列
                for (let i = 0; i < 9; i++) {
                    if (grid[i][col] === num) return false;
                }

                // 检查3x3宫格
                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;

                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (grid[boxRow + i][boxCol + j] === num) return false;
                    }
                }

                return true;
            }

            // 根据难度移除数字创建谜题
            function createPuzzle(solution, difficulty) {
                const puzzle = solution.map(row => [...row]);
                let cellsToRemove;

                switch (difficulty) {
                    case 'easy':
                        cellsToRemove = 40;
                        break;
                    case 'medium':
                        cellsToRemove = 50;
                        break;
                    case 'hard':
                        cellsToRemove = 60;
                        break;
                    default:
                        cellsToRemove = 40;
                }

                const positions = [];
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        positions.push([i, j]);
                    }
                }

                shuffleArray(positions);

                for (let i = 0; i < cellsToRemove && i < positions.length; i++) {
                    const [row, col] = positions[i];
                    puzzle[row][col] = 0;
                }

                return puzzle;
            }

            // 填充游戏板
            function fillBoard(puzzle) {
                const inputs = board.querySelectorAll('input');
                userGrid = Array(9).fill().map(() => Array(9).fill(0));

                for (let i = 0; i < 81; i++) {
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    const input = inputs[i];

                    input.value = '';
                    input.readOnly = false;
                    input.parentElement.classList.remove('fixed', 'error');

                    if (puzzle[row][col] !== 0) {
                        input.value = puzzle[row][col];
                        input.readOnly = true;
                        input.parentElement.classList.add('fixed');
                        userGrid[row][col] = puzzle[row][col];
                    }
                }
            }

            // 检查数独是否有效
            function isValidSudoku(grid) {
                // 检查每行
                for (let row = 0; row < 9; row++) {
                    const seen = new Set();
                    for (let col = 0; col < 9; col++) {
                        const value = grid[row][col];
                        if (value !== 0) {
                            if (seen.has(value)) return false;
                            seen.add(value);
                        }
                    }
                }

                // 检查每列
                for (let col = 0; col < 9; col++) {
                    const seen = new Set();
                    for (let row = 0; row < 9; row++) {
                        const value = grid[row][col];
                        if (value !== 0) {
                            if (seen.has(value)) return false;
                            seen.add(value);
                        }
                    }
                }

                // 检查每个3x3宫格
                for (let boxRow = 0; boxRow < 9; boxRow += 3) {
                    for (let boxCol = 0; boxCol < 9; boxCol += 3) {
                        const seen = new Set();
                        for (let i = 0; i < 3; i++) {
                            for (let j = 0; j < 3; j++) {
                                const value = grid[boxRow + i][boxCol + j];
                                if (value !== 0) {
                                    if (seen.has(value)) return false;
                                    seen.add(value);
                                }
                            }
                        }
                    }
                }

                return true;
            }

            // 检查用户填写的数独
            function checkSudoku() {
                let hasError = false;

                for (let i = 0; i < 81; i++) {
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    const cell = document.querySelector(`.cell[data-index="${i}"]`);

                    if (userGrid[row][col] !== 0 && userGrid[row][col] !== solution[row][col]) {
                        cell.classList.add('error');
                        hasError = true;
                    } else {
                        cell.classList.remove('error');
                    }
                }

                if (hasError) {
                    messageEl.textContent = '有错误，请检查红色标记的单元格';
                    messageEl.style.color = '#ff0000';
                } else {
                    messageEl.textContent = '目前看起来正确！';
                    messageEl.style.color = '#4CAF50';

                    if (isBoardFilled()) {
                        gameOver = true;
                        clearInterval(timerInterval);
                        messageEl.textContent = '恭喜！你成功完成了数独！';
                    }
                }
            }

            // 检查棋盘是否填满
            function isBoardFilled() {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (userGrid[row][col] === 0) {
                            return false;
                        }
                    }
                }
                return true;
            }

            // 显示解答
            function showSolution() {
                gameOver = true;
                clearInterval(timerInterval);

                const inputs = board.querySelectorAll('input');
                for (let i = 0; i < 81; i++) {
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    inputs[i].value = solution[row][col];
                    inputs[i].parentElement.classList.remove('error');
                }

                messageEl.textContent = '解答已显示';
                messageEl.style.color = '#4CAF50';
            }

            // 清空用户输入
            function clearUserInputs() {
                const inputs = board.querySelectorAll('input');

                for (let i = 0; i < 81; i++) {
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    const cell = inputs[i].parentElement;

                    if (!cell.classList.contains('fixed')) {
                        inputs[i].value = '';
                        userGrid[row][col] = 0;
                        cell.classList.remove('error');
                    }
                }

                messageEl.textContent = '';
            }

            // 开始计时器
            function startTimer() {
                clearInterval(timerInterval);
                seconds = 0;
                timeEl.textContent = '00:00';

                timerInterval = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    timeEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }

            // 开始新游戏
            function startNewGame() {
                gameOver = false;
                messageEl.textContent = '';

                solution = generateSolution();
                const difficulty = difficultySelect.value;
                puzzle = createPuzzle(solution, difficulty);

                fillBoard(puzzle);
                startTimer();
            }

            // 事件监听
            newGameBtn.addEventListener('click', startNewGame);
            checkBtn.addEventListener('click', checkSudoku);
            solveBtn.addEventListener('click', showSolution);
            clearBtn.addEventListener('click', clearUserInputs);

            // 初始化游戏
            initializeBoard();
            startNewGame();
        });
    </script>
</body>

</html>
